sudo: required
language: rust
os:
- osx
osx_image: xcode9.2
rust: stable
services:
- docker
env:
  global:
  - THERMITE_DEBUG_FILENAME: /tmp/thermite-debug.log
  matrix:
  - RBLANK_RUBY_VERSION: 2.3.5
  - RBLANK_RUBY_VERSION: 2.4.2
  - RBLANK_RUBY_VERSION: 2.5.0
matrix:
  include:
  - os: linux
    dist: trusty
    language: generic
    env: DOCKER_TAG=ruby2.3
  - os: linux
    dist: trusty
    language: generic
    env: DOCKER_TAG=ruby2.3-shared
  - os: linux
    dist: trusty
    language: generic
    env: DOCKER_TAG=ruby2.4
  - os: linux
    dist: trusty
    language: generic
    env: DOCKER_TAG=ruby2.4-shared
  - os: linux
    dist: trusty
    language: generic
    env: DOCKER_TAG=latest
  - os: linux
    dist: trusty
    language: generic
    env: DOCKER_TAG=latest-shared
  - os: osx
    osx_image: xcode9.3beta
    env: RBLANK_RUBY_VERSION=2.3.5
  - os: osx
    osx_image: xcode9.2
    env: RBLANK_RUBY_VERSION=2.3.5 RUBY_STATIC=1
  - os: osx
    osx_image: xcode9.3beta
    env: RBLANK_RUBY_VERSION=2.3.5 RUBY_STATIC=1
  - os: osx
    osx_image: xcode9.3beta
    env: RBLANK_RUBY_VERSION=2.4.2
  - os: osx
    osx_image: xcode9.2
    env: RBLANK_RUBY_VERSION=2.4.2 RUBY_STATIC=1
  - os: osx
    osx_image: xcode9.3beta
    env: RBLANK_RUBY_VERSION=2.4.2 RUBY_STATIC=1
  - os: osx
    osx_image: xcode9.3beta
    env: RBLANK_RUBY_VERSION=2.5.0
  - os: osx
    osx_image: xcode9.2
    env: RBLANK_RUBY_VERSION=2.5.0 RUBY_STATIC=1
  - os: osx
    osx_image: xcode9.3beta
    env: RBLANK_RUBY_VERSION=2.5.0 RUBY_STATIC=1

cache:
  cargo: true
  directories:
  - $TRAVIS_BUILD_DIR/vendor/bundle

before_install: test/ci/before_install.sh
script: test/ci/script.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: rusty_blank-*.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    condition: ${TRAVIS_TAG} =~ '-rust'
    repo: malept/rusty_blank
    tags: true
